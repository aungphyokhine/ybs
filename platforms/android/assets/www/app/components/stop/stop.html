    <div layout="column" style="width:100%;">
        <md-subheader ng-if="sc" style="margin-left: -16px; ">ထွက်ခွာမည့်မှတ်တိုင်</md-subheader>
        <div layout="row" layout-align=" start center" ng-if="sc" style="margin-bottom:1em;">

            <div style="background-color:{{ sc.color; }};" class="busno"><span>{{sc.no}}</span></div>
            <div layout="column" layout-align="center start" flex style="line-height:1.3em;">
                <div>{{ sc.name }}</div><div>  {{sc.tn}}</div>

            </div>
            <md-icon style="font-size:1.5em;" ng-click="clearcs()">close</md-icon>
</div>

        <md-input-container ng-hide="sc">
            <label>ထွက်ခွာမည့်မှတ်တိုင်</label>
            <input ng-model="from" class="md-primary" style="margin-bottom:-3em;">
        </md-input-container>
        <md-list ng-hide="sc">

            <!--<md-subheader class="md-no-sticky">Single Action Checkboxes</md-subheader>-->
            <md-list-item layout="row" ng-repeat="fs in fromlist" ng-click="startchoice(fs)" class="stopchoicelst">
                <div style="background-color:{{ fs.color; }};" class="busno"><span>{{fs.no}}</span></div>

                <div layout="column" class="stopchoice">
                    <div> {{ fs.name }}</div><div>{{fs.tn}}</div>


                </div>
            </md-list-item>
        </md-list>







        <md-subheader ng-if="tc" style=" margin-left: -16px;">ရောက်လိုသည့်မှတ်တိုင်</md-subheader>
        <div layout="row" layout-align=" start center" ng-if="tc">
            <div style="background-color:{{ tc.color; }};" class="busno"><span>{{tc.no}}</span></div>
            <div layout="column" layout-align="center start" flex style="line-height:1.3em;">
                <div>{{ tc.name }}</div><div>  {{tc.tn}}</div>

            </div>
     
            <md-icon style="font-size:1.5em;" ng-click="clearct()">close</md-icon>
        </div>

        <md-input-container ng-hide="tc">
            <label>ရောက်လိုသည့်မှတ်တိုင်</label>
            <input ng-model="to">
        </md-input-container>
        <md-list ng-hide="tc" style="margin-top:-2em;">

            <!--<md-subheader class="md-no-sticky">Single Action Checkboxes</md-subheader>-->
            <md-list-item layout="row" ng-repeat="ts in tolist" ng-click="tochoice(ts)" class="stopchoicelst">
                <div style="background-color:{{ ts.color; }};" class="busno"><span>{{ts.no}}</span></div>
                <div layout="column" class="stopchoice">
                    <div> {{ ts.name }}</div>
                    <div>{{ts.tn}}</div>

                </div>

            </md-list-item>
        </md-list>





    </div>
    <!--<div id='map' style="margin-top:2em;"></div>-->
    <div layout="column" layout-align="start end" style="margin-top:1em;" >

        <!--<md-button ng-if="tc != null && sc != null" class="md-fab  fixbutton" aria-label="Eat cake" ng-click="goroute()">

    <path d="M0 0h24v24H0z" fill="none" />

</svg></md-icon>
        </md-button>
    </div>

</div>
